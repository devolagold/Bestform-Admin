<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add nutritional value to foods</title>
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/css/all.min.css">
    <link rel="stylesheet" href="./asset/css/main.css">
</head>
<body>

    <div class="container-fluid m-0 p-0 text-center">
        <div class="text-center bg-white p-5 w-full"></div>
            <div class="container d-flex flex-column justify-content-between align-items-center">
                <div class="w-75 py-3 text-center">
                    <h5>Nährwerte zuweisen</h5>
                    <div class="form">
                        <div class="d-flex my-3 justify-content-between align-items-center">
                            <div class="form-group w-100">
                              <label for="Nährwert"></label>
                              <select class="form-control custom w-100" name="" id="">
                                <option>Nährwert</option>
                                <option>Kalcium</option>
                                <option>Kohlenhydrate</option>
                              </select>
                            </div>
                            <input type="text" class="custom mt-2 mx-3" placeholder="Menge pro 100g">
                            <a href="#" type="button" class="w-full m-2">
                                <img src="/asset/img/add-icon.svg" alt="Icon" width="120px">
                            </a>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg p-4">
                        <div class="list-item my-3 row w-full">
                            <div class="col text-left">
                                <h5 class="pl-3">Kalcium</h5>
                            </div>
                            <div class="col">
                                <p>1</p>
                            </div>
                            <div class="col text-right">
                                <a href="#">
                                    <img src="/asset/img/delete-icon.svg" alt="">
                                </a>
                            </div>
                        </div>
                        <hr>
                        <div class="list-item my-3 row w-full justify-content-between align-items-center">
                            <div class="col text-left">
                                <h5 class="pl-3">Kohlenhydrate</h5>
                            </div>
                            <div class="col">
                                <p>2</p>
                            </div>
                            <div class="col text-right">
                                <a href="#">
                                    <img src="/asset/img/delete-icon.svg" alt="">
                                </a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <a href="#" class="my-4 btn create-btn w-100">Hochladen</a>
                </div>
            </div>
    </div>



        
    <script src="./asset/js/script.js"></script>
    <script src="./asset/js/jquery-3.4.1.slim.min.js"></script>
    <script src="./asset/js/bootstrap.min.js"></script>
    <script src="./asset/js/popper.min.js"></script>
</body>
</html>
